<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/common/js/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/common/css/common.css">

    <title>考核指标管理</title>
</head>

<body>


    <div class="layui-tab layui-tab-brief" lay-filter="tab">
        <ul class="layui-tab-title">
            <li class="layui-this">基础信息</li>
            <li>维度设置</li>
            <!-- <li>权限分配</li> -->
        </ul>
        <div class="layui-tab-content">
            <!-- <button id="save" class="layui-btn layui-btn-sm save" lay-submit="" lay-filter="save">保存</button> -->
            <div class="layui-tab-item layui-show 2layui-form-pane">
                <form id="form1" class="layui-form" action="">
                    <div class="layui-form-item form-group">
                        <div class="layui-col-md6">
                            <label class="layui-form-label">指标名称:</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" required lay-verify="required" autocomplete="off"
                                    placeholder="" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <label class="layui-form-label">指标等级:</label>
                            <div class="layui-input-block">
                                <select name="level" lay-filter="level" disabled>
                                    <option value="1">一级</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item form-group">
                        <div class="layui-col-md6">
                            <label class="layui-form-label">指标功能分类:</label>
                            <div class="layui-input-block">
                                <select name="p" lay-verify="required" disabled>
                                    <option value="P1">P1</option>
                                    <option value="P2">P2</option>
                                    <option value="P3">P3</option>
                                    <option value="P4">P4</option>
                                    <option value="P5">P5</option>
                                    <option value="P6">P6</option>
                                    <option value="P7">P7</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <label class="layui-form-label">创建日期:</label>
                            <div class="layui-input-block">
                                <input type="text" name="sysCreateTime" autocomplete="off" placeholder=""
                                    class="layui-input" value="" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item form-group">
                        <div class="layui-col-md6">
                            <label class="layui-form-label">创建人:</label>
                            <div class="layui-input-block">
                                <input type="text" name="sysCreateName" autocomplete="off" placeholder=""
                                    class="layui-input" value="" readonly>
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <label class="layui-form-label">单位:</label>
                            <div class="layui-input-block">
                                <input type="text" name="ogrName" autocomplete="off" placeholder="" class="layui-input"
                                    value="" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item form-group">
                        <div class="layui-col-md6">
                            <label class="layui-form-label">计量单位:</label>
                            <div class="layui-input-block">
                                <select name="meansure" lay-filter="meansure" disabled>
                                    <option value="百分比">百分比</option>
                                    <option value="整数">整数</option>
                                    <option value="小数">小数</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item form-group">
                        <div class="layui-col-md12">
                            <label class="layui-form-label">说明:</label>
                            <div class="layui-input-block">
                                <input type="text" name="targetExplain" autocomplete="off" placeholder=""
                                    class="layui-input" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item form-group">
                        <div class="layui-col-md12">
                            <label class="layui-form-label">备注:</label>
                            <div class="layui-input-block">
                                <input type="text" name="remark" autocomplete="off" placeholder="" class="layui-input"
                                    readonly>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="layui-tab-item">
                <blockquote class="layui-elem-quote">
                    维度
                </blockquote>
                <table id="table"></table>
            </div>
            <div class="layui-tab-item">3</div>
        </div>
    </div>

    <script data-main="js/view.js" src="/common/js/lib/require.js"></script>
</body>

</html>
