<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/common/js/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/common/css/common.css">

    <title>新增</title>
</head>

<body>
    <form class="layui-form" action="">
        <div class="layui-form-item form-group">
            <div class="layui-inline">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">标题简称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">关键字</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">所属分类</label>
                <div class="layui-input-block">
                    <select name="SuoShuFenLei" lay-filter="SuoShuFenLei">
                        <option value="">请选择</option>
                        <option value="1">重要文件及通知</option>
                        <option value="2">业务公示</option>
                        <option value="3">行业新闻</option>
                        <option value="4">政策法规</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item form-group">
            <div class="layui-col-md6">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-col-md6">
                <label class="layui-form-label">标题简称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                        class="layui-input">
                </div>
            </div>
        </div>
    </form>
    <script data-main="js/add.js" src="/common/js/lib/require.js"></script>
</body>

</html>
