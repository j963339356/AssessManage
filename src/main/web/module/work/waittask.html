<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>城乡道路客运一体化考核管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="/hzml/common/js/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/hzml/common/css/common.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">城乡道路客运一体化考核管理系统</div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <i class="layui-icon">&#xe66f;</i>
                        活在梦里
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">退出</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">

                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">

                    </li>
                    <li class="layui-nav-item">
                        <a href="/hzml/module/manage/List.html">考核管理</a>
                    </li>
                    <li class="layui-nav-item">

                        <dl class="layui-nav-child">
                            <dd><a href="/hzml/module/infopublicity/ProvinceList.html">省级公示信息查询</a></dd>
                            <dd data-code="23"><a href="/hzml/module/infopublicity/CityList.html">市级公示信息查询</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item" data-code="1"><a href="/hzml/module/reportmanage/List.html">考核评价报告管理</a></li>
                    <li class="layui-nav-item" data-code="12">

                        <dl class="layui-nav-child">

                            <dd data-code="12"><a href="/hzml/module/Analysis/Whole.html">总体情况</a></dd>
                        </dl>
                    </li>

                        <dl class="layui-nav-child">
                            <dd><a href="/hzml/module/work/waittask.html">待处理件</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item" data-code="0">
                        <a href="/hzml/module/user/List.html">用户管理</a>
                    </li>
                </ul>
            </div>

        <div class="layui-body" style="padding: 20px; background-color: #F2F2F2;">

                <div class="layui-card-header">待处理件</div>
                <div class="layui-card-body">
                    <form class="search-form layui-form">
                        <div class="layui-row">
                            <div class="layui-col-md3 layui-col-md-offset1">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">流程名称</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="processName" autocomplete="off" placeholder=""

                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="list-search">
                        <button id="query" class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe615;</i>查询</button>
                        <button id="reset" class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe669;</i>重置</button>
                    </div>
                    <hr>

                        <div id="tool" class="layui-col-md11">
                            <a id="cityAssess" class="layui-btn layui-btn-sm" style="background:#01aaed"
                                data-code="2"><i class="layui-icon">&#xe654;</i>打开</a>
                            <a id="provinceAssess" class="layui-btn layui-btn-sm" style="background:#01aaed"
                                data-code="1"><i class="layui-icon">&#xe654;</i>打开</a>

                    <div id="page"></div>
                </div>
