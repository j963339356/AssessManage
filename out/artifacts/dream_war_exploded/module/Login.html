<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/hzml/common/js/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/hzml/common/css/common.css">
    <style>
        .login {
            height: 300px;
            width: 300px;
            padding: 20px;
            background-color: #f3f3f3;
            border-radius: 4px;
            /* position: absolute;
            left: 50%;
            top: 50%; */
            /* margin: -150px 0 0 -150px; */
            z-index: 99;
            text-align: center;
        }

        .login h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .login .layui-form-item .layui-input-inline {
            margin: 0;
        }

        .login .layui-form-item .input-width {
            width: 300px;
        }

        .login .layui-form-item .captcha {
            position: absolute;
            right: 0px;
            top: 0px;
            border-left: 1px solid #e6e6e6;
        }

        .layui-form {
            width: 300px;
            margin: 0 auto;
            display: inline-block;
        }
    </style>

    <title>登录</title>
</head>

<body>
    <div class="login">
        <h1>欢迎使用</h1>
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-input-inline input-width">
                    <input type="text" name="username" lay-verify="required" placeholder="用户名" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-inline input-width">
                    <input type="password" name="password" lay-verify="required" placeholder="密码" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-inline input-width">
                    <input type="text" name="captcha" lay-verify="required" placeholder="验证码" autocomplete="off"
                        class="layui-input">
                        <div class="captcha"><img src="/hzml/api/Login/captcha?id='+Math.random()" alt="captche" title='点击切换'
                            onclick="this.src='/hzml/api/Login/captcha?id='+Math.random()"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-inline input-width">
                    <button class="layui-btn input-width" lay-submit="" lay-filter="login">立即登陆</button>
                </div>
            </div>
        </form>
    </div>
    <script data-main="/hzml/common/js/login.js" src="/hzml/common/js/lib/require.js"></script>
    <script>
           
    </script>
</body>

</html>
