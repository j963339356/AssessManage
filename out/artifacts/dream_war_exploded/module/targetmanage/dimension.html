<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/hzml/common/js/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/hzml/common/css/common.css">

    <title>考核指标管理</title>
</head>

<body>
    <button id="save" class="layui-btn layui-btn-sm save">保存</button>
    <form id="dimension" class="layui-form" action="">
        <input id="id" type="text" name="id" hidden>
        <div class="layui-tab layui-tab-brief" lay-filter="tab">
            <ul class="layui-tab-title">
                <li class="layui-this">基础信息</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show 2layui-form-pane">
                    <div class="layui-form-item form-group">
                        <div class="layui-col-md6">
                            <label class="layui-form-label">指标名称:</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder=""
                                    class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <label class="layui-form-label">指标等级:</label>
                            <div class="layui-input-block">
                                <select name="level" lay-filter="level">
                                    <option value="2">二级</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item form-group">
                        <div class="layui-col-md6">
                            <label class="layui-form-label">指标功能分类:</label>
                            <div class="layui-input-block">
                                <input type="text" name="p" lay-verify="title" autocomplete="off" placeholder=""
                                    class="layui-input" value="" readonly>
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <label class="layui-form-label">创建日期:</label>
                            <div class="layui-input-block">
                                <input type="text" name="sysCreateTime" lay-verify="title" autocomplete="off"
                                    placeholder="" class="layui-input" value="" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item form-group">
                        <div class="layui-col-md6">
                            <label class="layui-form-label">创建人:</label>
                            <div class="layui-input-block">
                                <input type="text" name="sysCreateName" lay-verify="title" autocomplete="off"
                                    placeholder="" class="layui-input" value="" readonly>
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <label class="layui-form-label">单位:</label>
                            <div class="layui-input-block">
                                <input type="text" name="ogrName" lay-verify="title" autocomplete="off" placeholder=""
                                    class="layui-input" value="" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item form-group">
                        <div class="layui-col-md6">
                            <label class="layui-form-label">计量单位:</label>
                            <div class="layui-input-block">
                                <select name="meansure" lay-filter="meansure">
                                    <option value="百分比">百分比</option>
                                    <option value="整数">整数</option>
                                    <option value="小数">小数</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item form-group">
                        <div class="layui-col-md12">
                            <label class="layui-form-label">说明:</label>
                            <div class="layui-input-block">
                                <input type="text" name="targetExplain" lay-verify="title" autocomplete="off"
                                    placeholder="" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item form-group">
                        <div class="layui-col-md12">
                            <label class="layui-form-label">备注:</label>
                            <div class="layui-input-block">
                                <input type="text" name="remark" lay-verify="title" autocomplete="off" placeholder=""
                                    class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </form>
    <script data-main="js/dimension.js" src="/hzml/common/js/lib/require.js"></script>
</body>

</html>
