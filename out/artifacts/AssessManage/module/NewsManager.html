<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新闻管理模块</title>

    <link rel="stylesheet" href="/common/layui/css/layui.css ">
    <link rel="stylesheet" href="/common/css/style.css">
    <script src="/common/js/jquery-1.10.2.min.js"></script>
    <script src="/common/layui/layui.js"></script>
    <script src="/js/newmanager.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">新闻管理</div>
        <div class="layui-card-body">
            <p class="top">
                标题：<input type="text" value="">
                关键字：<input type="text" value="">
                <button id="reset" class="layui-btn"><i class="layui-icon">&#xe669;</i>重置</button>
                <button id="query" class="layui-btn"><i class="layui-icon">&#xe615;</i>查询</button>
            </p> 
            <p id="panel">
                状态：<select class="select-state">
                        <option>请选择</option>
                        <option>正常</option>
                        <option>已发布</option>
                    </select>
                发布时间：<input id= "startdate" type="text" value="" style="margin:0">至<input id= "enddate" type="text" value="">
            </p>
        </div>
        <div class="details">
            <p class="text-center">
                <button id="slideDown" class="flip">展开<i class="layui-icon" style="color:#c2c2c2">&#xe61a;</i></button>
                <button id="slideUp" class="flip" hidden>收起<i class="layui-icon" style="color:#c2c2c2">&#xe619;</i></button>
            </p>
            <ul>
                <li><a id="add" class="layui-btn" style="background:#01aaed"><i class="layui-icon">&#xe654;</i>新增</a></li>
                <li><a id="alter" class="layui-btn" style="background:#5fb878"><i class="layui-icon">&#xe6b2;</i>编辑</a></li>
                <li><a id="delect" class="layui-btn layui-btn-warm"><i class="layui-icon">&#x1006;</i>删除</a></li>
                <li><a id="release" class="layui-btn layui-btn-warm"><i class="layui-icon">&#xe609;</i>发布</a></li>
                <li><a id="cancelrelease" class="layui-btn" style="background:#a144df">▇取消发布</a></li>
            </ul>
            <table id="table" lay-filter="test"></table>
            <p>
                <select id="paging-left">
                    <option value="10" selecteds>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                </select>
                <label id="jilu">第   到   共   条</label>
                <div id="paging-right"></div>
            </p> 
        </div>

        <input id="totalCount" type="text" value="" hidden> <!--总记录数-->
        <input id="curIndex" type="text" value="1" hidden>   <!--当前页数-->
        <input id="limit" type="text" value="10" hidden>  <!--每页要显示的数据数-->
        <input id="curCount" type="text" value="" hidden> <!--当前显示的记录数--> 
</body>
    <!-- templet模板 -->
    <script type="text/html" id="ZhuangTai">
        {{# if(d.ZhuangTai == 1){}}正常
        {{# }else{}}已发布
        {{# } }}
    </script>

</html>
